<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Links</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">  
    <h3 style ="color:white;font-size: 50px;text-align: right; ">T H A L E S</h3>
    <h3 style ="color:white;font-size: 20px;text-align: right; ">Building a future we can all trust</h3> 

    
</head>
<body>

    <div class="container">
        <h2 style="color:black;">FIND YOUR KB</h2>
        <form  method="POST" action="/search" >
            <label for="file_choice">Choose a file:</label>
            <select id="file_choice" name="file_choice" required>
                <option value="file0"></option>
                <option value="file1">MSDP</option>
                <option value="file2">VPN</option>
                <option value="file3">DC</option>
            </select>
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" name="keyword" value="{{ keyword }}" required>
            <button type="submit">Search</button> 
            <button onclick="document.getElementById('keyword').value= ''" >Clear Input</button>
          
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        
        <h2>Results</h2>
        <ul id="links-list">
            {% for link in links %}
            <li>
                <a href="{{ link.url }}" target="_blank">{{ link.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
